<html>
  <head>
    <title>friends</title>
    <script src='javascripts/drawing.js'></script>
    <script>
      var step = 0;
      function draw() {
        var canvas = document.getElementById("grid");
        var w = canvas.width;
        var h = canvas.height;
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          ctx.clearRect(0,0,w,h);
          grid(ctx, w, h);
          ctx.save();
          ctx.translate(w/2, h/2);
          pacman(ctx, 100, step);
          ctx.restore();
          ctx.save();
          ctx.translate(w/4, h/2);
          //ghost(ctx, 100, 'rgb(255, 0, 0)', step);
          ctx.restore();
        }
        step +=1;
      }

      function go() {
        setInterval(draw, 1000);
      }
    </script>
  </head>
<body onload='go();'>
<canvas id="grid" height="1000" width="1000">
</canvas>
</body>
</html>
