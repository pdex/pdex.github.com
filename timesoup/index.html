<script type="text/python">
from datetime import date;

teens_lookup = {
  11: 'th',
  12: 'th',
  13: 'th',
}

lookup = {
  1: 'st',
  2: 'nd',
  3: 'rd',
  4: 'th',
  5: 'th',
  6: 'th',
  7: 'th',
  8: 'th',
  9: 'th',
  0: 'th',
}

def pronounce(days):
  if days >= 11 and days <= 13:
    return teens_lookup[days]
  digit = days % 10
  return lookup[digit]

def add_suffix(days):
  suffix = "%d%s" % (days, pronounce(days))
  return suffix

def main(today):
  print("Mar %s 2020" % add_suffix((today-date(2020,3,1)).days+1))

def getsoup():
  today = date.today()
  soup = "Mar %s 2020" % add_suffix((today-date(2020,3,1)).days+1)
  print(soup)
  return soup

from browser import document, alert

document["soup"] <= getsoup()
</script>
